
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizontal List Example</title>
  <style>
    /* For a horizontal list */
    ul.horizontal-list {
      list-style-type: none;   /* Remove default bullets */
      padding: 0;
      margin: 0;
      display: flex;           /* Use flexbox for horizontal layout */
      gap: 20px;               /* Optional: space between items */
    }
    ul.horizontal-list li {
      /* Optional: Add more styling if needed */
    }
  </style>
</head>
<body>

  <ul class="horizontal-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
  </ul>

</body>
</html>
